<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timea Konya â€” Product Designer</title>
    <!-- Theme fonts: Bauhaus, Terminal, Sketch, Retro, Neo-brutalism, Material -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&family=Caveat:wght@400;600&family=Playfair+Display:wght@400;600;700&family=Roboto:wght@400;500;700&family=Space+Grotesk:wght@400;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <script>
      (function() {
        var theme = localStorage.getItem('portfolio-theme');
        var valid = ['bauhaus','terminal','neo-brutalism','sketch','retro','material'];
        if (theme && valid.indexOf(theme) !== -1) {
          document.documentElement.classList.add('theme-' + theme);
        } else {
          document.documentElement.classList.add('theme-bauhaus');
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
